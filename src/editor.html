<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Procedure Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <header>
        <h1>WTF Editor</h1>
    </header>
    <main id="editor-content">
        <section id="editor-landing">
            <h2>Welcome to the WTF Editor</h2>
            <button id="create-new" class="button">Create New Test Procedure</button>
            <div class="file-input-container">
                <label for="file-input">Load Existing Test Procedure</label>
                <input type="file" id="file-input" />
                <div id="filename-display" class="filename-display"></div>
                <button id="load-existing" class="button">Load</button>
            </div>
        </section>
        <section id="editor-form" class="hidden">
            <h2>Edit Test Procedure</h2>
            <form id="metadata-form">
                <label for="procedure-name">Procedure Name:</label>
                <input type="text" id="procedure-name" placeholder="Enter procedure name" required>
                <div class="form-row">
                    <div class="form-column">
                        <label for="procedure-updated">Updated:</label>
                        <input type="date" id="procedure-updated" required>
                    </div>
                    <div class="form-column">
                        <label for="procedure-author">Author:</label>
                        <input type="text" id="procedure-author" placeholder="Enter author name" required>
                    </div>
                </div>
                <label for="procedure-description">Description:</label>
                <textarea id="procedure-description" placeholder="Enter description" required></textarea>
            </form>
            <h3>Tests</h3>
            <div id="test-list"></div>
            <button id="add-test" class="button">Add Test</button>
            <button type="button" id="save-procedure" class="button">Save</button>
            <button type="button" id="back-to-landing" class="button">Cancel</button>
            </section>
            <section id="test-editor" class="hidden">
                <h2>Edit Test</h2>
                <form id="test-form">
                    <label for="test-name">Test Name</label>
                    <input type="text" id="test-name" required>
                    <label>Pre-Conditions</label>
                    <div id="preconditions-list">
                        <input type="text" class="precondition-input">
                    </div>
                    <button type="button" id="add-precondition" class="button">Add Pre-Condition</button>

                    <label>Post-Conditions</label>
                    <div id="postconditions-list">
                        <input type="text" class="postcondition-input">
                    </div>
                    <button type="button" id="add-postcondition" class="button">Add Post-Condition</button>

                    <label for="test-steps">Steps JSON</label>
                    <textarea id="test-steps">  </textarea>
                    <div id="json-error" class="hidden"></div>
                    <button type="submit" class="button">Save Test</button>
                    <button type="button" id="cancel-test" class="button">Cancel</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <button id="viewer-button" class="button">Open Viewer</button>
    </footer>
    <script>

    </script>
    <script src="js/editor.js"></script>
</body>

</html>
