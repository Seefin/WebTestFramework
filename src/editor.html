<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Procedure Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <header>
        <h1>WTF Editor</h1>
    </header>
    <main id="editor-content">
        <section id="editor-landing">
            <h2>Welcome to the WTF Editor</h2>
            <button id="create-new" class="button">Create New Test Procedure</button>
            <div class="file-input-container">
                <label for="file-input">Load Existing Test Procedure</label>
                <input type="file" id="file-input" />
                <div id="filename-display" class="filename-display"></div>
                <button id="load-existing" class="button">Load</button>
            </div>
        </section>
        <section id="editor-form" class="hidden">
            <h2>Edit Test Procedure</h2>
            <form id="metadata-form">
                <label for="procedure-name">Procedure Name:</label>
                <input type="text" id="procedure-name" placeholder="Enter procedure name" required>
                <div class="form-row">
                    <div class="form-column">
                        <label for="procedure-updated">Updated:</label>
                        <input type="date" id="procedure-updated" required>
                    </div>
                    <div class="form-column">
                        <label for="procedure-author">Author:</label>
                        <input type="text" id="procedure-author" placeholder="Enter author name" required>
                    </div>
                </div>
                <label for="procedure-description">Description:</label>
                <textarea id="procedure-description" placeholder="Enter description" required></textarea>
            </form>
            <h3>Tests</h3>
            <div id="test-list"></div>
            <button id="add-test" class="button">Add Test</button>
            <button type="button" id="save-procedure" class="button">Save</button>
            <button type="button" id="back-to-landing" class="button">Cancel</button>
            </section>
            <section id="test-editor" class="hidden">
                <h2>Edit Test</h2>
                <form id="test-form">
                    <label for="test-name">Test Name</label>
                    <input type="text" id="test-name" required>
                    <label for="preconditions-list">Pre-Conditions</label>
                    <div id="preconditions-list">
                        <div class="input-group">
                            <input type="text" class="precondition-input">
                            <button type="button" class="button insert-variable-button" onclick="showVariablesPicker(this)">
                                <span class="tooltip">Insert Variable</span>
                                {{x}}
                            </button>
                        </div>
                    </div>
                    <button type="button" id="add-precondition" class="button">Add Pre-Condition</button>

                    <label for="postconditions-list">Post-Conditions</label>
                    <div id="postconditions-list">
                        <div class="input-group">
                            <input type="text" class="postcondition-input">
                            <button type="button" class="button insert-variable-button" onclick="showVariablesPicker(this)">
                                <span class="tooltip">Insert Variable</span>
                                {{x}}
                            </button>
                        </div>
                    </div>
                    <button type="button" id="add-postcondition" class="button">Add Post-Condition</button>

                    <label for="variables-list">Test Variables</label>
                    <div id="variables-list">
                        <div class="condition-row">
                            <input type="text" class="variable-input" placeholder="Enter Variable Name">
                            <div class="condition-buttons">
                                <button type="button" class="button" onclick="deleteTestCondition(this)">Delete</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-variable" class="button">Add Variable</button>

                    <label for="test-steps">Steps</label>
                    <div id="steps-list"></div>
                    <button type="button" id="add-step" class="button">Add Step</button>
                    <button type="submit" class="button">Save Test</button>
                    <button type="button" id="cancel-test" class="button">Cancel</button>
                </form>
            </section>
            <section id="step-editor" class="hidden">
                <h2>Edit Step</h2>
                <form id="step-form">
                    <label for="step-number">Step Number</label>
                    <div class="input-group">
                        <input type="number" id="step-number" required min="1">
                    </div>

                    <label for="step-name">Step Name</label>
                    <div class="input-group">
                        <input type="text" id="step-name" required>
                    </div>

                    <label for="step-description">Step Details</label>
                    <div class="input-group">
                        <textarea id="step-description" required></textarea>
                        <button type="button" class="button insert-variable-button" onclick="showNotePicker(this)">
                            <span class="tooltip">Insert Note Reference</span>
                            [[N]]
                        </button>
                    </div>

                    <label for="step-outcome">Expected Outcome</label>
                    <div class="input-group">
                        <textarea id="step-outcome" required></textarea>
                        <button type="button" class="button insert-variable-button" onclick="showVariablesPicker(this)">
                            <span class="tooltip">Insert Variable</span>
                            {{x}}
                        </button>
                    </div>

                    <div class="note-section">
                        <div class="checkbox-group">
                            <input type="checkbox" id="step-require-note">
                            <label for="step-require-note">Require Note</label>
                        </div>
                        
                        <div id="note-prompt-group" class="hidden">
                            <label for="step-note-prompt">Note Prompt</label>
                            <input type="text" id="step-note-prompt" placeholder="Enter prompt for the note">
                        </div>
                    </div>

                    <button type="submit" class="button">Save Step</button>
                    <button type="button" id="cancel-step" class="button">Cancel</button>
                </form>
            </section>
        </section>
    </main>
    <!-- Update variables panel -->
    <div id="variables-panel" class="variables-panel hidden">
        <div class="variables-header">
            <div id="panel-tabs" class="panel-tabs">
                <button id="variables-tab" class="tab-button active" onclick="switchPanelTab('variables')">Variables</button>
                <button id="notes-tab" class="tab-button" onclick="switchPanelTab('notes')">Notes</button>
            </div>
            <button onclick="toggleVariablesPanel()" class="close-button">&times;</button>
        </div>
        <div id="variables-list-panel" class="panel-content">
            <!-- Variables will be listed here -->
        </div>
        <div id="notes-list-panel" class="panel-content hidden">
            <!-- Notes will be listed here -->
        </div>
    </div>
    <footer>
        <button id="viewer-button" class="button">Open Viewer</button>
    </footer>
    <script>

    </script>
    <script src="js/editor.js"></script>
</body>

</html>
